      <div>
        <p id="demo"></p>
        <input
          type="text"
          placeholder="Type something..."
          id="myInput"
        /><button onclick="addItem()">Add</button>
      </div>
      <div id="to-dos"></div>

      <script>
        let itemArray = [];
        document.getElementById("demo").innerHTML = "My Simple ToDo list";

        let addItem = () => {
          itemArray.push(document.getElementById("myInput").value);
          //alert(itemArray);
          //alert(itemArray.length);
          for (let i = 0; i < itemArray.length; i++) {
            console.log(`${i} === ${itemArray[i]}`);
            document.getElementById(
              "to-dos"
            ).innerHTML = `<input type="checkbox" name="${itemArray[i]}" value="${itemArray[i]}">
  <label for="${itemArray[i]}">${itemArray[i]}</label><br>`;
          }
          //alert(itemArray);
        };
      </script>
